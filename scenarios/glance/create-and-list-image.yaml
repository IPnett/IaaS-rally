---
  GlanceImages.create_and_list_image:
    -
      args:
        image_location: "{{image_location}}"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
