{% set flavor_name = flavor_name or "b.tiny" %}
{% set network_id = "1eca2aef-795c-404b-8d4c-7119b24bf275" %}
---
  GlanceImages.create_image_and_boot_instances:
    -
      args:
        image_location: "http://download.cirros-cloud.net/0.3.4/cirros-0.3.4-x86_64-disk.img"
        container_format: "bare"
        disk_format: "qcow2"
        flavor:
            name: "{{flavor_name}}"
        nics:
            - net-id: "{{network_id}}"
        number_instances: 2
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 5
