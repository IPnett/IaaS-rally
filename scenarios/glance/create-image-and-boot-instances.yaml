---
  GlanceImages.create_image_and_boot_instances:
    -
      args:
        image_location: "{{image_location}}"
        container_format: "bare"
        disk_format: "qcow2"
        flavor:
            name: "{{flavor_name}}"
        nics:
            - net-id: "{{network_id}}"
        number_instances: 2
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 5
