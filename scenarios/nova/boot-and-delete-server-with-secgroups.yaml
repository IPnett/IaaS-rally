{% set flavor_name = flavor_name or "b.tiny" %}
---
  NovaSecGroup.boot_and_delete_server_with_secgroups:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "^cirros.*uec$"
        nics:
            - net-id: "{{network_id}}"
        security_group_count: 10
        rules_per_security_group: 10
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        network:
          start_cidr: "100.1.0.0/26"
