{% set flavor_name = flavor_name or "b.tiny" %}
---
  NovaKeypair.boot_and_delete_server_with_keypair:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "{{image_name}}"
        nics:
            - net-id: "{{network_id}}"
      runner:
        type: "constant"
        times: 5
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 1
        network:
          start_cidr: "100.1.0.0/26"
