{% set flavor_name = flavor_name or "b.tiny" %}
---
  NovaServers.boot_lock_unlock_and_delete:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "{{image_name}}"
        nics:
            - net-id: "{{network_id}}"
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
