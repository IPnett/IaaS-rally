---
  NovaServers.boot_and_live_migrate_server:
    -
      args:
        flavor:
          name: "{{flavor_name}}"
        image:
          name: "{{image_name}}"
        nics:
           - net-id: "{{network_id}}"
        block_migration: true
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
