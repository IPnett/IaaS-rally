---
  NovaServers.pause_and_unpause_server:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "{{image_name}}"
        nics:
            - net-id: "{{network_id}}"
        force_delete: false
      runner:
        type: "constant"
        times: 3
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
