{% set flavor_name = flavor_name or "b.tiny" %}
---
  NovaServers.boot_and_delete_server:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "^cirros.*uec$"
        nics:
            - net-id: 9cd8289d-cc25-4a86-a712-e497dee81d8b
        force_delete: false
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
