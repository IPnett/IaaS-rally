{% set flavor_name = flavor_name or "b.tiny" %}
{% set network_id = "1eca2aef-795c-404b-8d4c-7119b24bf275" %}
---
  NovaServers.boot_and_delete_server:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "^cirros.*uec$"
        nics:
            - net-id: "{{network_id}}"
        force_delete: false
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
